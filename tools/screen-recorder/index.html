<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="icon" href="https://buoya42.github.io/tools/screen-recorder/logo.png" />
    <style>
        body {
            background: white;
            height: 100vh;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #000;
            font-size: 36px;
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 16px;
            width: 60px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        canvas {
            margin-top: 10px;
            border: 2px solid #007bff;
            border-radius: 8px;
        }
        #countdown {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 48px;
            padding: 20px 40px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Screen Recorder</h1>
    <div>
        <input type="number" id="countdownInput" placeholder="Countdown" value="10" min="1">
        <button id="startRecordingButton">Start Recording</button>
        <button id="stopRecordingButton" style="display:none;">Stop Recording</button>
    </div>
    <div id="countdown"></div>
    <video id="recordedVideo" controls style="display:none;"></video>

    <script>
        const startRecordingButton = document.getElementById('startRecordingButton');
        const stopRecordingButton = document.getElementById('stopRecordingButton');
        const countdownInput = document.getElementById('countdownInput');
        const countdownDiv = document.getElementById('countdown');
        const recordedVideo = document.getElementById('recordedVideo');
        let mediaRecorder;
        let recordedChunks = [];

        startRecordingButton.addEventListener('click', async () => {
            try {
                const displayStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const countdownValue = parseInt(countdownInput.value) || 10;

                for (let i = countdownValue; i > 0; i--) {
                    countdownDiv.style.display = 'block';
                    countdownDiv.textContent = i;
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                countdownDiv.style.display = 'none';

                mediaRecorder = new MediaRecorder(displayStream, { mimeType: 'video/webm' });
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    recordedVideo.src = url;
                    recordedVideo.style.display = 'block';
                };
                mediaRecorder.start();

                stopRecordingButton.style.display = 'inline-block';
                startRecordingButton.style.display = 'none';
            } catch (err) {
                console.error("Error: " + err);
            }
        });

        stopRecordingButton.addEventListener('click', () => {
            mediaRecorder.stop();
            stopRecordingButton.style.display = 'none';
            startRecordingButton.style.display = 'inline-block';
        });
    </script>
</body>
</html>
