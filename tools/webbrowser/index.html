
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="https://buoya42.github.io/tools/webbrowser/logo.png">
    <meta name="robots" content="noindex,nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Google</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .floating-dropdown {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function updateIframe() {
            var dropdown = document.getElementById('dropdown');
            var iframe = document.getElementById('iframe');
            var option = dropdown.value;

            if (option === 'option1') {
                iframe.src = 'https://cl-a-ss.glitch.me/webbrowser/';
            } else if (option === 'option2') {
                iframe.src = 'https://bear.cat/';
            } else if (option === 'option3') {
                iframe.src = 'https://public.sqrx.com/web/';
            }
        }
    </script>
</head>
<body>
    <div class="floating-dropdown">
        <label for="dropdown">Select an option:</label>
        <select id="dropdown" onchange="updateIframe()">
            <option value="option1">Choose one...</option>
            <option value="option2">Bear.Cat</option>
            <option value="option3">Sqrx</option>
        </select>
    </div>
    <iframe id="iframe" src="https://cl-a-ss.glitch.me/webbrowser/"></iframe>
</body>
</html>
