
<!DOCTYPE html>
<html>
  <head>
    <title>My Drive - Google Drive</title>
    <link type="image/png" rel="shortcut icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" charset="utf-8" src="js/app.js"></script>
    <script type = text/javascript>
		window.addEventListener("load", function() {
			window.config = {
				gameContainer: "game", assetsLocation: "resources.mc"
			};
			main();
		});
        </script>
  </head>
	<script type="text/javascript">
"use strict";
(function(){
	var launchInterval = -1;
	var launchCounter = 1;
	var launchCountdownNumberElement = null;
	var launchCountdownProgressElement = null;
	function launchTick() {
		if(launchCounter > 100) {
			if(window.clientScriptSrcURL) {
				clearInterval(launchInterval);
				setTimeout(() => {
					document.getElementById("launch_countdown_screen").remove();
					const script = document.createElement("script");
					script.type = "text/javascript";
					script.src = window.clientScriptSrcURL;
					window.clientScriptSrcURL = null;
					document.head.appendChild(script);
				}, 50);
			}
			return;
		}
		launchCountdownNumberElement.innerText = "" + Math.floor(6.0 - launchCounter * 0.06);
		launchCountdownProgressElement.style.width = "" + launchCounter + "%";
		++launchCounter;
	}
	window.addEventListener("load", () => {
		launchCountdownNumberElement = document.getElementById("launchCountdownNumber");
		launchCountdownProgressElement = document.getElementById("launchCountdownProgress");
		launchInterval = setInterval(launchTick, 50);
	});
})();
</script>
<body style="margin:0px;width:100vw;height:100vh;" id="game">
	<div style="margin:0px;width:100%;height:100%;font-family:sans-serif;display:flex;align-items:center;user-select:none;" id="launch_countdown_screen">
<div style="margin:auto;text-align:center;">
<h1>This file is from <span style="color:#AA0000;">09/27/2024</span></h1>
<h2>Game will launch in <span id="launchCountdownNumber">5</span>...</h2>
<div style="border:2px solid black;width:100%;height:15px;padding:1px;margin-bottom:20vh;"><div id="launchCountdownProgress" style="background-color:#555555;width:0%;height:100%;"></div></div>
</body>
</html>
