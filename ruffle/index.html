<html>
<head>
    <meta charset='utf8'>
    <title>SWF Upload with Ruffle</title>
    <script src='assets/ruffle.js'></script>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 500px;
            height: 500px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #fileElem {
            display: none;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #ruffle {
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #fileElem:hover {
            background-color: #005f56;
        }
    </style>
</head>
<body>
<h1>Ruffle game executor</h1>
    <div id='ruffle'></div>
</br>&nbsp
</br>&nbsp
</br>&nbsp
</br>&nbsp
</br>&nbsp
  <label for="fileElem" style="cursor: pointer;">
    <div id='drop-area'>
        <p>Drag and drop your SWF file here or click here to upload</p>
        <input type="file" id="fileElem" accept=".swf" onchange="handleFiles(this.files)">
    </div>
  </label>


    <script>
        var swfobject = {};
        swfobject.embedSWF = function(url, cont, width, height) {
            var ruffle = window.RufflePlayer.newest();
            var player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                width: width,
                height: height,
                style: 'width: ' + width + 'px; height: ' + height + 'px',
            });
            player.load({ url: url });
        };

        function handleFiles(files) {
            if (files.length > 0) {
                var file = files[0];
                if (file.type === "application/x-shockwave-flash") {
                    var url = URL.createObjectURL(file);
                    swfobject.embedSWF(url, 'ruffle', 500, 500);
                } else {
                    alert("Please upload a valid SWF file.");
                }
            }
        }

        // Drag and drop events
        let dropArea = document.getElementById('drop-area');

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.style.borderColor = "#000";
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = "#ccc";
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.style.borderColor = "#ccc";
            handleFiles(event.dataTransfer.files);
        });
    </script>
</body>
</html>
